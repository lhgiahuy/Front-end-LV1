<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/31f6ab6e83.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>
<body>
    <!-- card -->
    <h3>2. Card</h3>
    <div class="card-layout">
        <div class="card-list">
            <div class="card">
                <img
                src="https://i.pinimg.com/564x/7b/6d/ee/7b6dee5f8acc99bf0c35108cdd19b7a0.jpg" 
                class="card-image"
                />
                <div class="card-top">
                    <div class="card-content">
                        <div class="card-avt-icon">
                            <img src="https://i.pinimg.com/564x/5c/65/b6/5c65b6e2980043769574dca8187c1705.jpg" alt="" class="card-image-avt">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="card-user-info">
                            <h3 class="card-name"> Meow Meow</h3>
                            <div class="card-bio"> hehe just a cat</div>    
                        </div>
                        <div class="card-user-follow">
                            <div class="card-user-follower">
                                <div class="card-number">12</div>
                                <div class="card-followers">Followers</div>
                            </div>
                            <div class="card-user-following">
                                <div class="card-number">1000</div>
                                <div class="card-following">Following</div>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="button" >Follow</button>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    “YOU SAID YOU WERE NOT READY TO BE IN A RELATIONSHIP with you”
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
